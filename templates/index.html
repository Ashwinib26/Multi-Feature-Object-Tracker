<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Tracker App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Feature Tracker App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload Reference Image (object to track):</label>
        <input type="file" name="reference_image" required><br><br>

        <label>Upload Target Image (scene where to track):</label>
        <input type="file" name="target_image" required><br><br>

        <button type="submit">Track Object</button>
    </form>


    {% if original_image and processed_image %}
    <h2>Results:</h2>
    <div class="container">
        <div>
            <h3>Original</h3>
            <img src="{{ original_image }}" alt="Original Image">
        </div>
        <div>
            <h3>Processed</h3>
            <img src="{{ processed_image }}" alt="Processed Image">
        </div>
    </div>
    <p><strong>Corners Detected:</strong> {{ stats.corners_detected }}</p>
    {% endif %}
</body>
</html>
