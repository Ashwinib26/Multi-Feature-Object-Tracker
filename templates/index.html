<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Tracker App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 40px; }
        img { max-width: 400px; }
    </style>
</head>
<body>
    <h1>Feature Tracker App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Select image:</label>
        <input type="file" name="image" required><br><br>

        <label>Corner Threshold: <span id="threshValue">0.1</span></label><br>
        <input type="range" name="threshold" min="0.01" max="0.5" step="0.01" value="0.1" oninput="document.getElementById('threshValue').innerText=this.value">
        <br><br>

        <button type="submit">Process</button>
    </form>

    {% if original_image and processed_image %}
    <h2>Results:</h2>
    <div class="container">
        <div>
            <h3>Original</h3>
            <img src="{{ original_image }}" alt="Original Image">
        </div>
        <div>
            <h3>Processed</h3>
            <img src="{{ processed_image }}" alt="Processed Image">
        </div>
    </div>
    <p><strong>Corners Detected:</strong> {{ stats.corners_detected }}</p>
    {% endif %}
</body>
</html>
